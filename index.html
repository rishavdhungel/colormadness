    <title>Color Madness</title>

<body>
    <!--Creating a container that holds a option buttons for fix color change, infinite options of changes and gradient change option-->
    <div class="optionContainer">
        <div class="optionbtn fixmadness">Fix Madness</div>
        <div class="optionbtn infinitemadness">Infinite Madness</div>
        <div class="optionbtn gradientmadness">Gradient Madness</div>
    </div>
    <!--Creating a container that holds a main button, this will pick the state from the option choosed from above option and perform color madness based on it-->

        <button class="mainbtn">Color Madness</button>
        <p class="madnessAnswer"></p>
    </div>
