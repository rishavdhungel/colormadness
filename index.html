<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Madness</title>

</head>
<body>
    <!--Creating a container that holds a option buttons for fix color change, infinite options of changes and gradient change option-->
    <div class="optionContainer">
        <button class="optionbtn fixmadness" data-optionChoice = "fixmadness">Fix Madness</button>
        <button class="optionbtn infinitemadness" data-optionChoice="infinitemadness">Infinite Madness</button>
        <button class="optionbtn gradientmadness" data-optionChoice="gradientmadness">Gradient Madness</button>
    </div>
    <!--Creating a container that holds a main button, this will pick the state from the option choosed from above option and perform color madness based on it-->
    <div class="mainContainer">
        <button class="mainbtn" onclick=fixmadness()>Color Madness</button>
        <p class="madnessAnswer">Background Color:rgb(13, 169, 181)</p>
    </div>
<script src="main.js"></script>
</body>
</html>
